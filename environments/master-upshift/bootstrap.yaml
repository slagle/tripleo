- name: Bootstrap tasks
  hosts: all
  gather_facts: no
  tasks:
    - name: ssh-keygen -R / ssh-keyscan
      delegate_to: localhost
      run_once: true
      shell:
        ssh-keygen -R {{ hostvars[item]['ansible_host'] }}
        ssh-keyscan {{ hostvars[item]['ansible_host'] }} >> ~/.ssh/known_hosts
      loop: "{{ groups['all'] }}"
    - name: tripleo-repos
      command: |
        rpm -q git || sudo yum -y install git
        sudo yum -y install python-setuptools python-requests
        git clone https://git.openstack.org/openstack/tripleo-repos
        pushd tripleo-repos
        sudo python setup.py install
        popd
        sudo tripleo-repos current-tripleo-dev
